spring.application.name=MusicApi

app.context=/api/v1
api.spotify.tokenUrl=https://accounts.spotify.com/api
api.spotify.tokenUri=/token
api.spotify.url=https://api.spotify.com/v1
api.spotify.clienteId=${clienteId}
api.spotify.clienteSecret=${clienteSecret}

custom.server.ip=http://localhost:3000
redirect.server.ip=http://localhost:8080

# Configuración de H2
spring.datasource.url=jdbc:h2:mem:playlistsdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS music_schema
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_schema=music_schema



